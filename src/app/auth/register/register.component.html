<form>
    <!-- <img class="mb-4" src="" alt="" width="72" height="57"> -->
    <h1 class="h3 mb-3 fw-normal">Registro de Usuario</h1>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="exampleInputName1" placeholder="Nombre" >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" >
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Contraseña">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Acepto todos los <a href="#">términos</a></label>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary btn-lg w-100">Ingresar</button>
    </div>
    <div class="mb-3 text-center">
        <label class="text-center">¿Ya tiene una cuenta? &nbsp;
            <a routerlink="/login" href="/login">Ingresar</a>
        </label>
    </div>
</form>
