<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Ferreter√≠a Marvin</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#sidebarMenu" 
            aria-controls="sidebarMenu" 
            aria-expanded="false" 
            aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>
    </button>

    <form class="form-control-dark w-100" (submit)=" buscar( txtTermino.value ) " >
        <input class="form-control form-control-dark w-100" 
                type="text" 
                placeholder="Search" 
                aria-label="Search" 
                #txtTermino>
    </form>
    
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link cursor" > {{ usuario.nombre }} </a>
        </li>
    </ul>

    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link cursor " (click)="logout()" >Sign out</a>
        </li>
    </ul>
</header>
