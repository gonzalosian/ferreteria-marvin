<div class="row" >

    <div class="col-md-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Resena</h4>
                <h6 class="card-subtitle">Actualizar información</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="resenaForm"
                        (ngSubmit)="guardarResena()" >

                    <div class="form-group row" *ngIf="resenaSeleccionado" >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]=" resenaSeleccionado.img | imagen:'resenas' "
                                    class="w200 cursor" 
                                    [alt]=" resenaSeleccionado.nombre "
                                    (click)="abrirModal(resenaSeleccionado)" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname1" class="col-sm-3 control-label">Nombre</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-comment"></i></div>
                                <input type="text" 
                                        class="form-control" 
                                        id="exampleInputuname1" 
                                        placeholder="Nombre de la Resena"
                                        formControlName="nombre" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname2" class="col-sm-3 control-label">Cantidad de estrellas</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-text"></i></div>
                                <input type="number" max="5" min="1"
                                        class="form-control" 
                                        id="exampleInputuname2" 
                                        placeholder="Cantidad de estrellas de la Resena"
                                        formControlName="cantidadEstrellas" >
                            </div>
                        </div>
                    </div>

                    <!-- <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Descripción</label>

                        <div class="col-sm-9">
                            <div class="input-group">

                                <input type="text" 
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Descripción de la Resena"
                                        formControlName="descripcion" >
                            </div>
                        </div>
                    </div> -->

                    <div class="form-group row">
                        <label for="exampleInputuname4" class="col-sm-3 control-label">Descripción</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <textarea class="form-control" 
                                        name="" 
                                        id="exampleInputuname4" 
                                        placeholder="Descripción de la Resena"
                                        cols="30" rows="10"
                                        formControlName="descripcion">
                                </textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="resenaForm.invalid" >
                                <i class="fa fa-save "></i> Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
