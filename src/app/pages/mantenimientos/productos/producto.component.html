<div class="row" >

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Producto</h4>
                <h6 class="card-subtitle">Actualizar informaci√≥n</h6>

                <form class="form-horizontal p-t-20"
                        [formGroup]="productoForm"
                        (ngSubmit)="guardarProducto()" >

                    <div class="form-group row" *ngIf="productoSeleccionado" >
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <img [src]=" productoSeleccionado.img | imagen:'productos' "
                                    class="w200 cursor" 
                                    [alt]=" productoSeleccionado.nombre "
                                    (click)="abrirModal(productoSeleccionado)" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                        class="form-control" 
                                        id="exampleInputuname3" 
                                        placeholder="Nombre del Producto"
                                        formControlName="nombre" >
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">

                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Rubro</label>

                        <div class="col-sm-9">
                            <div class="input-group">
                                <select class="form-select" name="" id=""
                                        formControlName="rubro" >
                                    <option value="">Seleccione un Rubro</option>
                                    <option *ngFor="let rubro of rubros" 
                                            [value]="rubro._id"> 
                                        {{ rubro.nombre }} 
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    class="btn btn-success waves-effect waves-light"
                                    [disabled]="productoForm.invalid" >
                                <i class="fa fa-save "></i> Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>



    <div class="col-md-6 fadeIn fast " *ngIf="rubroSeleccionado" >
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Rubro</h4>
                <h6 class="card-subtitle"> {{ rubroSeleccionado.nombre }} </h6>

                <!-- <div class="form-group row">
                    <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre del Rubro</label>

                    <div class="col-sm-9">
                        <div class="input-group"> -->
                            <img [src]="rubroSeleccionado.img | imagen:'rubros' "
                                class="img-thumbnail" alt="">
                        <!-- </div>
                    </div>
                </div> -->

            </div>
        </div>
    </div>



</div>
