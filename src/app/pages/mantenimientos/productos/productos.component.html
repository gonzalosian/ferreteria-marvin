<div class="row animate fadeIn fast " >
    <div class="col-12" >
        <div class="card" >
            <div class="card-body" >

                <input type="text"
                        class="form-control"
                        placeholder="Buscar producto..."
                        (keyup)="buscar(txtTermino.value)"
                        #txtTermino >

            </div>
        </div>
    </div>
</div>


<div class="row animate fadeIn fast" *ngIf="cargando" >
    <div class="col-12" >

        <div class="alert alert-info text-center ">
          <h4 class="alert-heading"> Cargando </h4>
          <i class="fa fa-spin fa-refresh fa-2x " ></i>
          <p class="mb-0"> Por favor espere </p>
        </div>
        
    </div>
</div>


<div class="row" *ngIf="!cargando" >
    <div class="col-12">
        <div class="card">

            <div class="card-body">

                <!-- <h4 class="card-title"> Médicos - ({{ productos.length }}) </h4>
                <h6 class="card-subtitle"> Médicos registrados en la aplicación </h6> -->
                
                <div class="row" >
                    <div class="col-8" >
                        <h4 class="card-title"> Productos - ({{ productos.length }}) </h4>
                        <h6 class="card-subtitle"> Productos registrados en la aplicación </h6>
                    </div>

                    <div class="col" >
                        <div class=" text-right " >
                            <a class=" btn btn-primary " 
                                routerLink="/dashboard/producto/nuevo" > 
                                <i class=" fa fa-hospital-o " ></i> Crear producto 
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">

                    <table class="table table-striped">

                        <thead>
                            <tr>
                                <th class="w100" >Foto</th>
                                <th>Nombre</th>
                                <th class=" w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let producto of productos" >

                                <td class="text-center" >
                                    <img [src]=" producto.img | imagen:'productos' " 
                                        [alt]="producto.nombre"
                                        class="w100 avatar cursor"
                                        (click)="abrirModal(producto)" >
                                </td>

                                <td> {{ producto.nombre }} </td>
                                
                                <td class="text-nowrap text-center ">
                                    <!-- ['/dashboard','producto', producto._id] otra forma... -->
                                    <a [routerLink]=" ['/dashboard/producto', producto._id] "
                                        class="cursor" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar"> 
                                        <!-- <i class="fa fa-pencil text-inverse m-r-10"></i>  -->
                                        <span class="badge bg-primary">Editar</span>
                                    </a>
                                    &nbsp;
                                    <a class="cursor" 
                                        data-toggle="tooltip" 
                                        data-original-title="Borrar"
                                        (click)="eliminarProducto(producto)" > 
                                        <!-- <i class="fa fa-close text-danger"></i>  -->
                                        <span class="badge bg-danger">Borrar</span>
                                    </a>
                                </td>

                            </tr>
                        </tbody>

                    </table>

                </div>

                <button class="btn btn-secondary" > Anteriores </button>
                &nbsp;
                <button class="btn btn-secondary" > Siguiente </button>
            </div>
        </div>
    </div>
</div>
